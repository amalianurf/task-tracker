            <h3 class="text-2xl font-semibold text-center mb-6 mt-3">REGISTER</h3>

                        <div class="mt-4">

                        </div>
                        <div class="flex items-center justify-between mt-6">
                            <button type="submit" class="px-4 py-2 text-white bg-[#337DEF] rounded-lg hover:brightness-110 focus:outline-none focus:ring-2 focus:brightness-50">Register</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("show-password").addEventListener("click", function () {
            var password = document.getElementById("password");
            var button = document.getElementById("hide-password");

            password.setAttribute("type", "text");
            this.classList.add("hidden");
            button.classList.remove("hidden");
        });

        document.getElementById("hide-password").addEventListener("click", function () {
            var password = document.getElementById("password");
            var button = document.getElementById("show-password");

            password.setAttribute("type", "password");
            this.classList.add("hidden");
            button.classList.remove("hidden");
        });
    </script>
